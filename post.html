<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="bg-gray-900">
<header class="bg-gray-800  text-white w-full">
    <nav class=" flex items-center justify-between px-12 h-14 lg:gap-6">
        <a class="font-bold text-2xl whitespace-nowrap" href="index.html">Find Job</a>
        <div id="nav_item" class="absolute top-[-180px] left-0 w-full text-center flex flex-col 
        max-lg:bg-gray-700 lg:text-[17px] text-xl lg:static lg:flex-row lg:justify-between z-50">
            <ul class="space-y-2 mt-2 lg:flex-row flex flex-col lg:gap-5">
                <li class="lg:mt-2 hover:text-green-600"><a href="index.html">Home</a></li>
                <li class="hover:text-green-600"><a href="find-job.html">Find Job</a></li>
            </ul>
            <div class="flex flex-col space-y-2 mt-2 mb-3 lg:flex-row lg:gap-5">
                <button class="lg:mt-2 hover:text-green-600"><a href="login.html">Login</a></button>
                <button class="hover:text-green-600"><a href="post.html">Post Job</a></button>
            </div>
        </div>
        <div id="hamberger" class="text-xl lg:hidden">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
</header>

<section class="lg:px-16 px-6">
    <!-- headline -->
    <div class="mt-16">
        <ul class="flex">
            <li class="text-green-400 hover:text-green-500"><a href="">Home</a></li>
            <li class="text-white pl-2"><a href=""><span>/</span> Account Settings</a></li>
        </ul>
    </div>

    <div class="grid lg:grid-cols-4 gap-4 mt-5">
        <!-- left side -->
        <div class="lg:h-auto">
            <div class="bg-gray-800 rounded-md p-4 text-center lg:pb-6 pb-8">
                <div class="top_section">
                    <img id="profile_pic" class="rounded-full lg:ml-7 lg:w-32 lg:h-32 w-40 h-40 ring-4 ml-16 ring-white mt-3 mb-3" src="img/33.jpg" alt="">
                    <h1 class="text-green-400 font-semibold lg:text-xl text-3xl">Toufiqur Rahman</h1>
                    <p class="text-white lg:pb-3 py-1 pb-6 lg:py-0 lg:text-[16px] text-xl">Full Stack Devloper</p>
                    <label class="bg-gray-900 text-white lg:py-2 lg:px-6 py-3 px-10 rounded lg:text-sm cursor-pointer hover:bg-green-400 hover:text-gray-900" for="input-file">Update Image</label>
                    <input class="hidden" type="file" accept="image/jpeg, image/png, image/jpg" id="input-file">
                </div>
            </div>
            <div class="bg-gray-800 rounded-md mt-4 text-white">
                <ul>
                    <li class="border-b border-gray-900 pl-4 py-3"><a href="post.html">Account Settings</a></li>
                    <li class="border-b border-gray-900 pl-4 py-3"><a href="post_jobs.html">Post a Job</a></li>
                    <li class="border-b border-gray-900 pl-4 py-3"><a href="my-job.html">My jobs</a></li>
                    <li class="border-b border-gray-900 pl-4 py-3"><a href="applied-jobs.html">Jobs Applied</a></li>
                    <li class="border-b border-gray-900 pl-4 py-3"><a href="save-jobs">saved Jobs</a></li>
                </ul>
            </div>
        </div>

       
        <!-- right side -->
       <div class="lg:col-span-3">
        <div class="bg-gray-800  rounded-md p-4 h-[28rem] text-white w-full">
            <h1 class="font-bold text-2xl">My Profile</h1>
            <form action="">
                <div class="grid">
                    <label class="mt-3" for="">Name*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="text" placeholder="Enter your Name">
                </div>
                <div class="grid">
                    <label class="mt-3" for="">Email*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="email" placeholder="Enter your Email">
                </div>
                <div class="grid">
                    <label class="mt-3" for="">Designing*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="text" placeholder="Enter your Designing">
                </div>
                <div class="grid">
                    <label class="mt-3" for="">Mobile*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="text" placeholder="Enter Phone Number">
                </div>
                <button class="bg-green-400 text-gray-900 font-semibold mt-5 py-2 px-5 rounded hover:bg-green-500">Update</button>
            </form>
        </div>
        <div class="bg-gray-800 mt-4 rounded-md p-4 h-[24rem] text-white w-full">
            <h1 class="font-bold text-2xl">Change Password</h1>
            <form action="">
                <div class="grid">
                    <label class="mt-3" for="">Old Password*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="text" placeholder="Enter Old Password">
                </div>
                <div class="grid">
                    <label class="mt-3" for="">New Password*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="email" placeholder="Enter New Password">
                </div>
                <div class="grid">
                    <label class="mt-3" for="">Confirm Password*</label>
                    <input class="focus:outline-none bg-gray-900 mt-1.5 pl-3 py-2 rounded text-sm" type="text" placeholder="Enter Confirm password">
                </div>
                <button class="bg-green-400 text-gray-900 font-semibold mt-5 py-2 px-5 rounded hover:bg-green-500">Update</button>
            </form>
        </div>
       </div>
        
    </div>
</section>




  <footer class="lg:px-16 px-6 bg-gray-800 mt-20 text-white h-16">
    <div class="text-center pt-5">
        <p>Copyright Â© 2023 | toufiqur</p>
    </div>
</footer>

<script src="main.js"></script>
</body>
</html>
